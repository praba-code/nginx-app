 yaml
     name: Deploy Nginx App

     on:
       push:
         branches:
           - main

     jobs:
       build:
         runs-on: ubuntu-latest

         steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Build Docker image
           run: docker build -t nginx-app .

         - name: Run Docker container
           run: docker run -d -p 80:80 nginx-app

