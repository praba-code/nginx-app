name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker build -t nginx-app .

    - name: Push Docker image to Docker Hub
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker tag nginx-app $DOCKER_USERNAME/nginx-app:latest
        docker push $DOCKER_USERNAME/nginx-app:latest

    - name: Set up SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ecs_key.pem
        chmod 600 ~/.ssh/ecs_key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/ecs_key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          docker pull $DOCKER_USERNAME/nginx-app:latest
          docker run -d -p 80:80 $DOCKER_USERNAME/nginx-app:latest
        EOF

      env:
        DOCKER_USERNAME: ${{ secrets.prabadevops1003}}
        DOCKER_PASSWORD: ${{ secrets.ght6KD@ALPxGTTU }}
        EC2_PUBLIC_IP: ${{ secrets.3.0.175.228 }}


